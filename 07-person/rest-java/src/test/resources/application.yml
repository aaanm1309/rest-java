server:
  port: ${PORT:8888}

cors:
  originPatterns: http://localhost:3000,http://localhost:8080, http://adrianomenezes.com
    
spring:    
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show_sql: true

springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true
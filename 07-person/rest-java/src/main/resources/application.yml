server:
  port: ${PORT:8100}

cors:
  originPatterns: http://localhost:3000,http://localhost:8080, http://www.adrianomenezes.com
    
spring:    
  datasource:
    url: jdbc:mysql://localhost:3310/restjava?useSSL=false&allowPublicKeyRetrieval=true&
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show_sql: true

springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true